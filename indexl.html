<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>The ULTIMATE <br> To-Do List Maker!</h1>

  <div class = "form"> <!--List item submission area & delete button-->
    <p>Use this text box to add your to-do list items!</p>
    <form id="listform">

      <input type="text" id="listcontent" name="listitem">

      <br> <br>

      <div class = "buttons">
        <button class="addbutton" type="submit">Add to the List</button>

        <button class="deletebutton" type="button" id="deleteButton" name = "deleteButton" onclick="remove()">Delete All Checked Tasks</button>
      </div>

    </form>
  </div>

  <div class="todolist"> <!--Actual list items go here. Should include actual item and 2 buttons that cross out and delete-->
    <ul id="listcontainer">

    </ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>
